<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle in Canvas</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <h3>Circle in Canvas</h3>
      </header>
    </div>
    <input type="file" id="image-in" accept="image/*" />
    <div id="main-container">
      <div id="preview-container">
        <div id="canvas-wrapper">
          <img id="image-out" alt="Selected image " />
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <button id="clear-circle">Clear Circle</button>
      <div id="button-container">
        <button id="draw-circle">Draw Circle</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
